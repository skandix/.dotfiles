- name: install alacritty on linux
  package:
    name:
      - alacritty
    state: present
  become: yes

- name: create alacritty config directory
  file:
    path: "~/.config/alacritty"
    state: directory

- name: symlink alacritty conf on Linux
  file:
    src: "{{ ansible_env.PWD }}/roles/alacritty/files/{{ item }}"
    path: "~/.config/alacritty/{{ item }}"
    state: link
    follow: yes
    force: yes
  loop:
    - alacritty.yml
