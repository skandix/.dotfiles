- name: Install i3 on Linux
  package:
    name:
      - i3-wm
      - feh
      - gnome-keyring
    state: latest
  become: yes

- name: Install xorg on Linux
  package:
    name:
      - xorg
      - xorg-server
      - xorg-xinit
    state: latest
  become: yes

- name: Create /.config/i3 directory
  file:
    path: ~/.config/i3
    state: directory

- name: Symlink i3 config
  file:
    src: "{{ ansible_env.PWD }}/roles/i3/files/{{ item }}"
    path: "~/.config/i3/{{ item }}"
    state: link
    follow: yes
    force: yes
  loop:
    - bg
    - config

- name: Symlink rnd_bg script
  file:
    src: "{{ ansible_env.PWD }}/roles/i3/files/{{ item }}"
    path: "/usr/bin/{{ item }}"
    state: link
    follow: yes
    force: yes
  loop:
    - rnd_bg.sh
  become: yes

- name: Symlink .xinitrc config
  file:
    src: "{{ ansible_env.PWD }}/roles/i3/files/{{ item }}"
    path: "~/{{ item }}"
    state: link
    follow: yes
    force: yes
  loop:
    - .xinitrc