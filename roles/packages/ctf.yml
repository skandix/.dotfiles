- name: PACKAGES | Install CTF tools on Linux
  pacman:
    name:
      - ghidra
      - sonic-visualiser
      - volatility
      - hexedit
      - strace
      - ltrace
      # - msitools
    state: latest
    executable: yay
    extra_args: --builddir /var/cache/yay
  when: ansible_facts['os_family'] == "ArchLinux"