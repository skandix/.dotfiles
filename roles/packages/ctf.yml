- name: PACKAGES | Install CTF tools on Linux
  pacman:
    name:
      - ghidra
      - sonic-visualiser
      - volatility
      - hexedit
      - strace
      - ltrace
      - burpsuite
      - gnu-netcat
      - gobuster
      - hexedit
      - hydra
      - john
      - metasploit
      - msf-mpc
      - nmap
      - seclists
      - sqlmap
      - wpscan
      # - msitools
    state: latest
    executable: yay
    extra_args: --builddir /var/cache/yay
  when: ansible_facts['os_family'] == "ArchLinux"