- name: Install xscreensaver on Linux
  package:
    name:
      - xscreensaver

- name: Install xsecurelock on Linux
  package:
    name:
      - xsecurelock

- name: Install xscreensaver-aerial on Linux
  aur:
    use: yay
    name:
      - xscreensaver-aerial
    state: latest

- name: Symlink Alacritty config
  file:
    src: "{{ ansible_env.PWD }}/roles/xscreensaver/files/{{ item }}"
    path: "~/{{ item }}"
    state: link
    follow: yes
    force: yes
  loop:
    - .xscreensaver